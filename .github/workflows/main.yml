name: Generate M3U Stream List

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发
  schedule:
    # 每天 UTC 时间 0 点运行（北京时间 8 点）
    - cron: '0 0 * * *'

jobs:
  generate-m3u:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate M3U file
      run: |
        python generate_m3u.py

    - name: Upload M3U file as artifact
      uses: actions/upload-artifact@v4
      with:
        name: live-m3u
        path: live.m3u
        retention-days: 5
        
    - name: Commit and push if changed
      run: |
        # 配置 Git
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # 检查 M3U 文件是否存在
        if [ ! -f "live.m3u" ]; then
          echo "错误: live.m3u 文件未生成"
          exit 1
        fi
        
        # 添加文件
        git add live.m3u
        
        # 检查是否有变化需要提交
        if git diff --cached --quiet; then
          echo "M3U文件无变化，无需提交"
        else
          # 提交并推送
          git commit -m "自动更新 M3U 文件 [skip ci]"
          git push
          echo "M3U文件已更新并推送"
        fi
        
    - name: Output result
      run: |
        echo "=== M3U 文件生成完成 ==="
        if [ -f "live.m3u" ]; then
          echo "文件大小: $(wc -l < live.m3u) 行"
          echo "生成的频道数量: $(grep -c "#EXTINF" live.m3u || echo "0")"
          echo ""
          echo "文件内容预览:"
          head -20 live.m3u
        else
          echo "错误: M3U 文件未生成"
        fi
