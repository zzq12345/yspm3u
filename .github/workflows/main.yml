name: Generate M3U Stream List

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发
  schedule:
    # 每天 UTC 时间 0 点运行（北京时间 8 点）
    - cron: '0 0 * * *'

jobs:
  generate-m3u:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate M3U file
      run: |
        python generate_m3u.py
        
    - name: Upload M3U file as artifact
      uses: actions/upload-artifact@v4
      with:
        name: live-m3u
        path: live.m3u
        retention-days: 5
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        if [ -f "live.m3u" ]; then
          # 检查文件是否有变化
          if git diff --quiet live.m3u 2>/dev/null || [ ! -f ".git/index" ]; then
            echo "M3U文件无变化"
          else
            git add live.m3u
            git commit -m "Auto-update M3U file [skip ci]"
            git push
            echo "M3U文件已更新并推送"
          fi
        else
          echo "M3U文件未生成"
          exit 1
        fi
        
    - name: Output result
      run: |
        echo "=== M3U 文件生成完成 ==="
        if [ -f "live.m3u" ]; then
          echo "生成的频道数量:"
          grep -c "#EXTINF" live.m3u || echo "0"
          echo ""
          echo "文件内容预览:"
          head -20 live.m3u
        else
          echo "错误: M3U 文件未生成"
        fi
