name: Extract YouTube 4K Link

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'YouTube Live URL'
        required: true
        default: 'https://www.youtube.com/live/-cfIvWymwjk'

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: Run Extraction Script
        id: parse
        env:
          # å°† Secret å¼•å…¥ä¸ºç¯å¢ƒå˜é‡
          MY_COOKIES: ${{ secrets.YT_COOKIES }}
        run: |
          # å°† Cookies å†™å…¥ä¸´æ—¶æ–‡ä»¶å†…å®¹
          echo "$MY_COOKIES" > cookies.txt
          
          # è¿è¡Œè§£æå‘½ä»¤ï¼Œå¢åŠ  --cookies å‚æ•°
          # åŒæ—¶å¢åŠ  --no-check-certificate é¿å…ä¸€äº›ç¯å¢ƒä¸‹çš„ SSL é—®é¢˜
          RESULT=$(yt-dlp --cookies cookies.txt -g --format "bestvideo[height<=2160]+bestaudio/best[height<=2160]/best" "${{ github.event.inputs.video_url }}")
          
          echo "STREAM_URL=$RESULT" >> $GITHUB_ENV
          
          # è¾“å‡ºåˆ° GitHub Step Summary
          echo "### ğŸš€ è§£æç»“æœ (4K/æœ€é«˜æ¸…æ™°åº¦)" >> $GITHUB_STEP_SUMMARY
          echo "è§†é¢‘åœ°å€: ${{ github.event.inputs.video_url }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "$RESULT" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
          # å®‰å…¨èµ·è§ï¼Œåˆ é™¤ cookies æ–‡ä»¶
          rm cookies.txt

      - name: Save to file
        run: echo "${{ env.STREAM_URL }}" > live_url.txt

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: youtube-direct-link
          path: live_url.txt
